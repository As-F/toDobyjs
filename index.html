<!DOCTYPE html>
<html>
  <head>
    <title>Todo(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="TODOをいれる" />
      <button id="add-button">追加</button>
    </div>
    <div class="undo-area">
      <p>未完了のtodo</p>
      <ul id="undo-list">
        <div class="list-row">
          <li>Todo</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="done-area">
      <p>完了のtodo</p>
      <ul id="done-list">
        <div class="list-row">
          <li>Todoおわった</li>
          <button>もどす</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
